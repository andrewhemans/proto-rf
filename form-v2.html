  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>
  </div>

  <section class="section header">
    <div class="header-left">
      <a href="index.html"><i class="fas fa-chevron-left"></i></a>
    </div>
    <div class="header-right">
      <div class="tooltip-container tooltip is-tooltip-bottom" data-tooltip="Delete this batch of tests">
        <i class="far fa-trash-alt"></i>
      </div>
      <button class="button is-primary badge" data-badge="2"><span class="button-text">Write Tests</span></button>
    </div>
  </section>
  <section class="section body-section">
    <div class="container">
      <div class="columns">
        <div class="column is-9">
          <h1 class="section-title">
            New Test Writing Run
          </h1>
          <div class="field">
            <label class="label">Feature Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Feature Name">
            </div>
          </div>

          <div class="field">
            <label class="label">If test writers need to long in, please provide login cedentials.</label>
            <div class="control">
              <input class="input" type="text" placeholder="login credentials">
            </div>
          </div>

          <div class="field">
            <label class="label">Overview of tests.</label>
            <div class="control">
              <input class="input" type="text" placeholder="Test cover the login process for my app.">
            </div>
          </div>


          <div class="field">
            <label class="label">Which specific URLs do you want to cover.</label>
            <div class="control">
              <input class="input" type="text" placeholder="www.google.com">
            </div>
          </div>


          <h1 class="section-title">
            Tests
          </h1>
          <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Test Title</th>
              <th>Steps</th>
              <th>Expected Result</th>
              <th> </th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr class="table-row">
              <td>Login Test</td>
              <td>10 Steps</td>
              <td>10 Should Login</td>
              <td class="remove-row"><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr class="table-row">
              <td>Login Test</td>
              <td>10 Steps</td>
              <td>10 Should Login</td>
              <td class="remove-row"><i class="far fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="table-buttons">
          <a class="button"><span class="button-text">Add Attachements</span></a>
          <a class="button is-primary" id="showModal"><span class="button-text">Add Tests</span></a>
        </div>
        </div>
        <div class="column">

        </div>
      </div>

    </div>

  </section>
  <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Test Builder</p>
      <button class="close-icon"><i class="fas fa-times"></i></button>
      <!-- <button class="delete" aria-label="close"></button> -->
    </header>
    <section class="modal-card-body with-list">
      <div class="columns modal-body-column">
        <div class="column is-4 test-list-column">
          <div class="test-list-header">
            <p>Tests</p>
            <!-- <i class="fas fa-plus"></i> -->
          </div>
          <div class="test-list">
            <ol>
              <li class="list-item">
                <p>Login</p><i class="far fa-trash-alt trash"></i>
              </li>
              <li class="list-item">
                <p>Sign-up</p><i class="far fa-trash-alt trash"></i>
              </li>
              <li class="list-item">
                <p>Fill out mailing list form</p><i class="far fa-trash-alt trash"></i>
              </li>
            </ol>
          </div>
          <div class="test-list-footer">

          </div>
        </div>


        <div class="column modal-form">
          <div class="field">
            <label class="label">Test Title</label>
            <div class="control">
              <input class="input" id="modalTitle" type="text" placeholder="Login Test">
            </div>
          </div>

          <label class="label">Test Steps</label>
          <div class="ace-box">
            <div id="editor" id="modalSteps" >Steps</div>
          </div>

          <div class="field">
            <label class="label">Expected Result</label>
            <div class="control">
              <input class="input" id="modalExpect" type="text" placeholder="Should Login">
            </div>
          </div>

          <label class="label">Notes</label>
          <textarea class="textarea" id="modalNotes" placeholder="e.g. Hello world"></textarea>

          <div class="next-test-buttons">
            <button class="button close-save" id="closeModal"><span class="button-text">Close</span></button>
            <button class="button is-primary" id="modalNew"><span class="button-text" >Save and Next</span></button>
          </div>
