<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainforest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>
  </div>
  </nav>
  <section class="section header">
    <div class="header-left">

    </div>
    <div class="header-right">
      <a class="button is-primary"><span class="button-text">Write Tests</span></a>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-9">
          <h1 class="section-title">
            New Test Writing Run
          </h1>
          <div class="field">
            <label class="label">Feature Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Feature Name">
            </div>
          </div>

          <div class="field">
            <label class="label">If test writers need to long in, please provide login cedentials.</label>
            <div class="control">
              <input class="input" type="text" placeholder="login credentials">
            </div>
          </div>

          <div class="field">
            <label class="label">Overview of tests.</label>
            <div class="control">
              <input class="input" type="text" placeholder="login credentials">
            </div>
          </div>


          <div class="field">
            <label class="label">Which specific URLs do you want to cover.</label>
            <div class="control">
              <input class="input" type="text" placeholder="login credentials">
            </div>
          </div>
          <h1 class="section-title">
            Tests
          </h1>
          <table class="table is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Test Title</th>
              <th>Steps</th>
              <th>Expected Result</th>
              <th> </th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr>
              <td>Login Test</td>
              <td>10 Steps</td>
              <td>10 Should Login</td>
              <td class="remove-row"><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr>
              <td>Login Test</td>
              <td>10 Steps</td>
              <td>10 Should Login</td>
              <td class="remove-row"><i class="far fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="table-buttons">
          <a class="button"><span class="button-text">Add Attachements</span></a>
          <a class="button is-primary" id="showModal"><span class="button-text">Add Tests</span></a>
        </div>
        </div>
        <div class="column">

        </div>
      </div>

    </div>

  </section>
  <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">

      <div class="field">
        <label class="label">Test Title</label>
        <div class="control">
          <input class="input" id="modalTitle" type="text" placeholder="Login Test">
        </div>
      </div>

      <label class="label">Test Steps</label>
      <div class="ace-box">
        <div id="editor" id="modalSteps" >Steps</div>
      </div>

      <div class="field">
        <label class="label">Expected Result</label>
        <div class="control">
          <input class="input" id="modalExpect" type="text" placeholder="Should Login">
        </div>
      </div>

      <label class="label">Notes</label>
      <textarea class="textarea" id="modalNotes" placeholder="e.g. Hello world"></textarea>



    </section>
    <footer class="modal-card-foot">
      <button class="button" id="closeModal"><span class="button-text">Done</span></button>
      <button class="button is-primary"><span class="button-text" id="modalNew">New Tests</span></button>
    </footer>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="public/assets/js/app.js" type="text/javascript"></script>

  <!-- <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
  <script>
    var editor = ace.edit("editor");
    // editor.setTheme("ace/theme/TextMate");
    editor.session.setMode("ace/mode/text");
    editor.resize(true)
  </script>
  </body>
</html>
