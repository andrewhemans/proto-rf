<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainforest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bulma-badge/dist/css/bulma-badge.min.css" type="text/css">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>
  </div>
  </nav>
  <section class="section header">
    <div class="header-left">

    </div>
    <div class="header-right">
      <div class="tooltip-container tooltip is-tooltip-bottom" data-tooltip="Delete this batch of tests">
        <i class="far fa-trash-alt"></i>
      </div>
      <button class="button is-primary badge" data-badge="2"><span class="button-text">Write Tests</span></button>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column index-options">

          <a class="button is-primary" href="link.html">Link Example</a>
          <a class="button is-primary" href="form.html">Form Example</a>
          <a class="button is-primary" href="spreadsheet.html">Spreadsheet Example</a>

        </div>
      </div>
    </div>
  </section>
  <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">

      <div class="field">
        <label class="label">Test Title</label>
        <div class="control">
          <input class="input" id="modalTitle" type="text" placeholder="Login Test">
        </div>
      </div>

      <label class="label">Test Steps</label>
      <div class="ace-box">
        <div id="editor" id="modalSteps" >Steps</div>
      </div>

      <div class="field">
        <label class="label">Expected Result</label>
        <div class="control">
          <input class="input" id="modalExpect" type="text" placeholder="Should Login">
        </div>
      </div>

      <label class="label">Notes</label>
      <textarea class="textarea" id="modalNotes" placeholder="e.g. Hello world"></textarea>



    </section>
    <footer class="modal-card-foot">
      <button class="button" id="closeModal"><span class="button-text">Done</span></button>
      <button class="button is-primary"><span class="button-text" id="modalNew">New Tests</span></button>
    </footer>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="public/assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
