<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainforest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bulma-badge/dist/css/bulma-badge.min.css" type="text/css">
    <!-- <link rel="stylesheet" href="node_modules/bulma-tagsinput/dist/css/bulma-tagsinput.min.css" type="text/css"> -->

    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="public/assets/css/quill.css" type="text/css">

    <link rel="stylesheet" href="public/assets/css/tags.css" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="public/assets/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="public/assets/images/favicon.png" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>
  </div>
  </nav>
  <section class="section header">
    <div class="header-left">
      <a href="input-page1.html"><i class="fas fa-chevron-left"></i></a>
    </div>
    <div class="header-right">
      <div class="tooltip-container tooltip is-tooltip-bottom" data-tooltip="Delete this batch of tests">
        <i class="far fa-trash-alt"></i>
      </div>
      <button class="button is-primary badge" data-badge="" id="badge"><span class="button-text">Write Tests</span></button>
    </div>
  </section>
  <section class="section body-section">
    <div class="container body-container">
      <div class="columns body-column">
        <div class="column is-3 test-list-column">
          <div class="test-list-header">
            <p>Test Title</p>
            <div class="new-test-btn">
              <i class="fas fa-plus"></i>
            </div>

          </div>
          <div class="test-list">
            <ol id="testList">
              <li class="list-item">
                <p>Login</p>
                <div class="delete-div">
                  <i class="far fa-trash-alt trash"></i>
                </div>
              </li>
              <li class="list-item">
                <p>Sign-up</p>
                <div class="delete-div">
                  <i class="far fa-trash-alt trash"></i>
                </div>
              </li>
              <li class="list-item">
                <p>Fill out mailing list form</p>
                <div class="delete-div">
                  <i class="far fa-trash-alt trash"></i>
                </div>
              </li>
            </ol>
          </div>
          <div class="test-list-footer">

          </div>
        </div>


        <div class="column modal-form">
          <div class="field">
            <label class="label">Test Title</label>
            <div class="control">
              <input class="input" id="modalTitle" type="text" placeholder="Login Test">
            </div>
          </div>


          <label class="label">Test Outline</label>

          <!-- Put Quill Here -->
          <div id="editor">
            <ol>
              <li>here is a step</li>
              <li class="ql-indent-1">with some additional info</li>
              <li class="ql-indent-1">and a bit more</li>
              <li>here is the next step</li>
              <li>etc</li>
            </ol>
         </div>

         <div class="field">
           <label class="label">URL</label>
           <div class="control">
             <input class="input" type="text" value="www.google.com">
           </div>
         </div>

         <div class="columns">
           <div class="column">
             <div class="field">
               <label class="label">Feature</label>
               <div class="control">
                 <input class="input" type="text" placeholder="Login">
               </div>
             </div>
           </div>
           <div class="column">
             <div class="field">
               <label class="label">Embedded Tests</label>
               <div class="control">
                 <input class="input" type="text" placeholder="Login">
               </div>
             </div>
           </div>
           <div class="column">
             <div class="field">
               <label class="label">Tags</label>
               <div class="control">
                 <input class="input" type="text" placeholder="Nightly">
               </div>
             </div>
           </div>
         </div>


          <div class="next-test-buttons">
            <!-- <button class="button close-save" id="closeModal"><span class="button-text">Close</span></button> -->
            <button class="button is-primary" id="pageSaveNew"><span class="button-text" >Save and Next</span></button>
          </div>
        </div>
      </div>

    </div>

  </section>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="public/assets/js/app.js" type="text/javascript"></script>
    <script src="public/assets/js/tags.js" type="text/javascript"></script>
  <script src="public/assets/js/form.js" type="text/javascript"></script>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',
      "modules": {
          "toolbar": false
      }
    });
  </script>
  </body>
</html>
