<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainforest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="public/assets/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="public/assets/images/favicon.png" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>

  </div>
  </nav>
  <section class="section header">
    <div class="header-left">
      <a href="index.html"><i class="fas fa-chevron-left"></i></a>
    </div>
    <div class="header-right">
      <div class="tooltip-container tooltip is-tooltip-bottom" data-tooltip="Delete this batch of tests">
        <i class="far fa-trash-alt"></i>
      </div>
      <a class="button is-primary"><span class="button-text">Write Tests</span></a>
    </div>
  </section>
  <section class="section body-section">
    <div class="container">
      <div class="columns">
        <div class="column is-9">
          <h1 class="section-title">
            New Test Writing Run
          </h1>
          <div class="field">
            <label class="label">Feature Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Feature Name">
            </div>
          </div>

          <div class="field">
            <label class="label">If test writers need to long in, please provide login cedentials.</label>
            <div class="control">
              <input class="input" type="text" placeholder="login credentials">
            </div>
          </div>

          <div class="field">
            <label class="label">Overview of tests.</label>
            <div class="control">
              <input class="input" type="text" placeholder="Test cover the login process for my app.">
            </div>
          </div>


          <div class="field">
            <label class="label">Which specific URLs do you want to cover.</label>
            <div class="control">
              <input class="input" type="text" placeholder="www.google.com">
            </div>
          </div>

          <div class="label-with-tooltip">
            <label class="label">Spreadsheet</label>
            <div class="tooltip-container tooltip" data-tooltip="Fill out this spreadsheet with your test info.">
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
          <a href="https://docs.google.com/spreadsheets/d/1ZlYFHvLeSS5ohs-O7CG2hzOqd7tFyQSuVgadC4839oQ/edit#gid=0">https://docs.google.com/spreadsheets/d/1ZlYFHvLeSS5ohs-O7CG2hzOqd7tFyQSuVgadC4839oQ/edit#gid=0</a>
          <br>
          <br>
        <div class="table-buttons">
          <a class="button"><span class="button-text">Add Attachements</span></a>
          <!-- <a class="button is-primary" id="showModal"><span class="button-text" id="addTests">Add Tests</span></a> -->
        </div>
        </div>
        <div class="column">

        </div>
      </div>

    </div>

  </section>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="public/assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
