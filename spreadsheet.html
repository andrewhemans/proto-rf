<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainforest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/bulma-tooltip/dist/css/bulma-tooltip.min.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bulma-badge/dist/css/bulma-badge.min.css" type="text/css">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img src="public/assets/images/logo.svg" class="logo">
    </div>

  </div>
  </nav>
  <div class="main-body">
    <section class="section header">
      <div class="header-left">
        <a href="index.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="header-right">
        <div class="tooltip-container tooltip is-tooltip-bottom" data-tooltip="Delete this batch of tests">
          <i class="far fa-trash-alt"></i>
        </div>
        <button class="button is-primary badge" data-badge="2"><span class="button-text">Write Tests</span></button>
      </div>
    </section>
    <section class="section body-section">
      <div class="container">
        <div class="columns">
          <div class="column is-9">
            <h1 class="section-title">
              New Test Writing Run
            </h1>
            <div class="field">
              <label class="label">Feature Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Feature Name">
              </div>
            </div>

            <div class="field">
              <label class="label">If test writers need to long in, please provide login cedentials.</label>
              <div class="control">
                <input class="input" type="text" placeholder="login credentials">
              </div>
            </div>

            <div class="field">
              <label class="label">Overview of tests.</label>
              <div class="control">
                <input class="input" type="text" placeholder="Test cover the login process for my app.">
              </div>
            </div>


            <div class="field">
              <label class="label">Which specific URLs do you want to cover.</label>
              <div class="control">
                <input class="input" type="text" placeholder="www.google.com">
              </div>
            </div>

            <label class="label">Tests</label>
            <table class="table is-fullwidth is-bordered">
            <thead>
              <tr>
                <th>Test Title</th>
                <th>Test Steps</th>
                <th>Expected Result</th>
                <th>Feature</th>
                <th>Notes</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="spreadsheet">
              <tr>
                <td class="sheet-cell"><input class="input sheet-input row-1" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-1" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-1" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-1" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-1" type="text" placeholder=""></td>
                <td class="remove-row sheet-remove" width="36px" id="row-1"><i class="far fa-trash-alt"></i></td>
              </tr>
              <tr>
                <td class="sheet-cell"><input class="input sheet-input row-2" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-2" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-2" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-2" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-2" type="text" placeholder=""></td>
                <td class="remove-row sheet-remove" width="36px" id="row-2"><i class="far fa-trash-alt"></i></td>
              </tr>
              <tr>
                <td class="sheet-cell"><input class="input sheet-input row-3" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-3" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-3" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-3" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-3" type="text" placeholder=""></td>
                <td class="remove-row sheet-remove" width="36px" id="row-3"><i class="far fa-trash-alt"></i></td>
              </tr>
              <tr>
                <td class="sheet-cell"><input class="input sheet-input row-4" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-4" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-4" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-4" type="text" placeholder=""></td>
                <td class="sheet-cell"><input class="input sheet-input row-4" type="text" placeholder=""></td>
                <td class="remove-row sheet-remove" width="36px"  id="row-4"><i class="far fa-trash-alt"></i></td>
              </tr>

            </tbody>
          </table>
          <div class="table-buttons">
            <a class="button"><span class="button-text">Add Attachements</span></a>
            <a class="button is-primary" id="addTests"><span class="button-text">Add Tests</span></a>
          </div>
          </div>
          <div class="column">

          </div>
        </div>

      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="public/assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
